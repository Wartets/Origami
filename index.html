<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Origami</title>

	<meta name="description" content="An interactive web-based origami simulator. Experiment with the axioms of paper folding, create complex crease patterns, and explore the mathematics of origami. A project by Wartets (Colin Bossu).">
	<meta name="keywords" content="Origami, paper folding, simulator, interactive, Huzita-Hatori axioms, geometry, crease pattern, web application, Wartets, Colin Bossu, mathematical art">
	<meta name="author" content="Wartets (Colin Bossu)">
	<meta name="robots" content="index, follow">

	<link rel="icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="https://wartets.github.io/Wartets/img/app-icon.jpg">

	<meta property="og:title" content="Origami Lab | Interactive Folding Simulator by Wartets">
	<meta property="og:description" content="Explore the mathematical beauty of origami with this interactive web-based folding simulator.">
	<meta property="og:image" content="https://wartets.github.io/Origami/assets/og-preview.png">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://wartets.github.io/Origami">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha521-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<main id="canvas-container">
		<svg id="origami-svg" width="100%" height="100%"></svg>
	</main>
	
	<div id="welcome-modal-overlay" class="hidden">
		<div id="welcome-modal">
			<h3 data-i18n="welcomeModalTitle"></h3>
			<p data-i18n="welcomeModalText"></p>
			<button id="welcome-modal-close" data-i18n="welcomeModalButton"></button>
		</div>
	</div>
	
	<button id="toggle-toolbar-left" class="panel-toggle-button"><i class="fa-solid fa-chevron-left"></i></button>
	<button id="toggle-toolbar-right" class="panel-toggle-button"><i class="fa-solid fa-chevron-right"></i></button>
	
	<nav id="toolbar-left">
		<div id="resizer-left" class="resizer"></div>
		<h4 data-i18n="toolHeader"></h4>
		<div class="tool-group">
			<button id="add-point-button" class="tool-button" data-i18n="addPointTool"></button>
			<button id="axiom1-button" class="tool-button" data-i18n="axiom1"></button>
			<button id="axiom2-button" class="tool-button active" data-i18n="axiom2"></button>
			<button id="axiom3-button" class="tool-button" data-i18n="axiom3"></button>
			<button id="axiom4-button" class="tool-button" data-i18n="axiom4"></button>
			<button id="axiom5-button" class="tool-button" data-i18n="axiom5"></button>
			<button id="axiom6-button" class="tool-button" data-i18n="axiom6"></button>
			<button id="axiom7-button" class="tool-button" data-i18n="axiom7"></button>
		</div>
		<div id="tool-info">
			<p><strong><span data-i18n="activeTool"></span></strong> <span id="current-tool-name"></span></p>
			<p id="current-tool-desc"></p>
		</div>
		
		
		<div id="error-console">
			<h4 data-i18n="consoleHeader"></h4>
			<p id="error-message"></p>
		</div>
	</nav>

	<header id="toolbar-top">
		<button id="fold-valley-button" disabled><i class="fa-solid fa-water"></i><span data-i18n="foldValleyButton"></span></button>
		<button id="fold-mountain-button" disabled><i class="fa-solid fa-mountain"></i><span data-i18n="foldMountainButton"></span></button>
		<button id="flip-button"><i class="fa-solid fa-right-left"></i><span data-i18n="flipButton"></span></button>
		<button id="recenter-view-button"><i class="fa-solid fa-arrows-to-dot"></i><span data-i18n="recenterViewButton"></span></button>
		<button id="undo-button" disabled><i class="fa-solid fa-rotate-left"></i><span data-i18n="undoButton"></span></button>
		<button id="redo-button" disabled><i class="fa-solid fa-rotate-right"></i><span data-i18n="redoButton"></span></button>
		<button id="reset-button"><i class="fa-solid fa-eraser"></i><span data-i18n="resetButton"></span></button>
		<button id="xray-button"><i class="fa-solid fa-x-ray"></i><span data-i18n="xrayButton"></span></button>
	</header>

	<aside id="toolbar-right">
		<button id="import-cp-button"><i class="fa-solid fa-file-import"></i><span data-i18n="importCpButton"></span></button>
		<button id="export-cp-button" class="hidden"><i class="fa-solid fa-file-export"></i><span data-i18n="exportCpButton"></span></button>
		<div id="resizer-right" class="resizer"></div>
		<h4 data-i18n="infoHeader"></h4>
		<div id="info-content">
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-crosshairs"></i> <span data-i18n="cursorLabel"></span></span>
				<span class="info-value" id="cursor-position-value">--</span>
			</div>
			<h5 data-i18n="currentSelection"></h5>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-circle-dot"></i> <span data-i18n="pointsLabel"></span></span>
				<span class="info-value"><span id="selected-points-count">0</span> / <span id="required-points-count">2</span></span>
			</div>
			<div class="progress-bar-container">
				<div id="selection-progress-bar"></div>
			</div>

			<h5 class="stats-header" data-i18n="modelStats"></h5>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-shapes"></i> <span data-i18n="facesLabel"></span></span>
				<span class="info-value" id="face-count">0</span>
			</div>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-draw-polygon"></i> <span data-i18n="verticesLabel"></span></span>
				<span class="info-value" id="vertex-count">0</span>
			</div>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-lines-leaning"></i> <span data-i18n="creasesLabel"></span></span>
				<span class="info-value" id="crease-count">0</span>
			</div>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-grip-lines"></i> <span data-i18n="edgesLabel"></span></span>
				<span class="info-value" id="edge-count">0</span>
			</div>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-hand-pointer"></i> <span data-i18n="manualPointsLabel"></span></span>
				<span class="info-value" id="manual-point-count">0</span>
			</div>
		</div>
		<h4 data-i18n="historyHeader"></h4>
		<ul id="history-list"></ul>
		
		<div id="lang-selector">
			<button data-lang="fr" class="lang-button">FR</button>
			<button data-lang="en" class="lang-button active">EN</button>
		</div>
	</aside>
	
	<footer id="page-footer">
		<p data-i18n="footerText"></p>
	</footer>
	
	<input type="file" id="import-cp-input" accept=".cp" style="display: none;">
	
	<script src="main.js" type="module"></script>
</body>
</html>
