<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Origami</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="canvas-container">
		<svg id="origami-svg" width="100%" height="100%"></svg>
	</main>

	<nav id="toolbar-left">
		<h4>Outils de Pliage</h4>
		<div class="tool-group">
			<button id="axiom1-button" class="tool-button">Axiome 1</button>
			<button id="axiom2-button" class="tool-button active">Axiome 2</button>
			<button id="axiom3-button" class="tool-button">Axiome 3</button>
			<button id="axiom4-button" class="tool-button">Axiome 4</button>
			<button id="axiom5-button" class="tool-button">Axiome 5</button>
			<button id="axiom6-button" class="tool-button">Axiome 6</button>
			
		</div>
		<div id="tool-info">
			<p><strong>Outil Actif :</strong> <span id="current-tool-name"></span></p>
			<p id="current-tool-desc"></p>
		</div>
	</nav>

	<header id="actions-top">
		<button id="fold-button" disabled>PLIER</button>
		<button id="flip-button">Retourner</button>
		<button id="undo-button" disabled>Défaire</button>
		<button id="redo-button" disabled>Refaire</button>
		<button id="reset-button">Réinitialiser</button>
		<button id="xray-button">Rayons X</button>
	</header>

	<aside id="info-panel">
		<h4>Informations</h4>
		<div id="info-content">
			<p>Points sélectionnés : <span id="selected-points-count">0</span>/<span id="required-points-count">2</span></p>
			<p>Faces : <span id="face-count">0</span></p>
			<p>Sommets : <span id="vertex-count">0</span></p>
		</div>
	</aside>

	<aside id="history-panel">
		<h4>Historique</h4>
		<ul id="history-list"></ul>
	</aside>

	<script src="main.js" type="module"></script>
</body>
</html>
