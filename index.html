<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Origami</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<main id="canvas-container">
		<svg id="origami-svg" width="100%" height="100%"></svg>
	</main>

	<nav id="toolbar-left">
		<h4>Outils de Pliage</h4>
		<div class="tool-group">
			<button id="axiom1-button" class="tool-button">Axiome 1</button>
			<button id="axiom2-button" class="tool-button active">Axiome 2</button>
			<button id="axiom3-button" class="tool-button">Axiome 3</button>
			<button id="axiom4-button" class="tool-button">Axiome 4</button>
			<button id="axiom5-button" class="tool-button">Axiome 5</button>
			<button id="axiom6-button" class="tool-button">Axiome 6</button>
		</div>
		<div id="tool-info">
			<p><strong>Outil Actif :</strong> <span id="current-tool-name"></span></p>
			<p id="current-tool-desc"></p>
		</div>
		
		<div id="error-console">
			<h4>Console</h4>
			<p id="error-message"></p>
		</div>
	</nav>

	<header id="actions-top">
		<button id="fold-button" disabled><i class="fa-solid fa-scissors"></i>PLIER</button>
		<button id="flip-button"><i class="fa-solid fa-right-left"></i>Retourner</button>
		<button id="undo-button" disabled><i class="fa-solid fa-rotate-left"></i>Défaire</button>
		<button id="redo-button" disabled><i class="fa-solid fa-rotate-right"></i>Refaire</button>
		<button id="reset-button"><i class="fa-solid fa-eraser"></i>Réinitialiser</button>
		<button id="xray-button"><i class="fa-solid fa-x-ray"></i>Rayons X</button>
	</header>

	<aside id="info-panel">
		<h4>Informations</h4>
		<div id="info-content">
			<h5>Sélection Actuelle</h5>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-circle-dot"></i> Points</span>
				<span class="info-value"><span id="selected-points-count">0</span> / <span id="required-points-count">2</span></span>
			</div>
			<div class="progress-bar-container">
				<div id="selection-progress-bar"></div>
			</div>

			<h5 class="stats-header">Statistiques du Modèle</h5>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-shapes"></i> Faces</span>
				<span class="info-value" id="face-count">0</span>
			</div>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-draw-polygon"></i> Sommets</span>
				<span class="info-value" id="vertex-count">0</span>
			</div>
		</div>
	</aside>

	<aside id="history-panel">
		<h4>Historique</h4>
		<ul id="history-list"></ul>
	</aside>

	<script src="main.js" type="module"></script>
</body>
</html>
