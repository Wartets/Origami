<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Origami</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<main id="canvas-container">
		<svg id="origami-svg" width="100%" height="100%"></svg>
	</main>

	<nav id="toolbar-left">
		<h4 data-i18n="toolHeader"></h4>
		<div class="tool-group">
			<button id="add-point-button" class="tool-button" data-i18n="addPointTool"></button>
			<button id="axiom1-button" class="tool-button" data-i18n="axiom1"></button>
			<button id="axiom2-button" class="tool-button active" data-i18n="axiom2"></button>
			<button id="axiom3-button" class="tool-button" data-i18n="axiom3"></button>
			<button id="axiom4-button" class="tool-button" data-i18n="axiom4"></button>
			<button id="axiom5-button" class="tool-button" data-i18n="axiom5"></button>
			<button id="axiom6-button" class="tool-button" data-i18n="axiom6"></button>
		</div>
		<div id="tool-info">
			<p><strong><span data-i18n="activeTool"></span></strong> <span id="current-tool-name"></span></p>
			<p id="current-tool-desc"></p>
		</div>
		
		<div id="error-console">
			<h4 data-i18n="consoleHeader"></h4>
			<p id="error-message"></p>
		</div>
	</nav>

	<header id="actions-top">
		<div id="lang-selector">
			<button data-lang="fr" class="lang-button">FR</button>
			<button data-lang="en" class="lang-button active">EN</button>
		</div>
		<button id="fold-button" disabled><i class="fa-solid fa-scissors"></i><span data-i18n="foldButton"></span></button>
		<button id="flip-button"><i class="fa-solid fa-right-left"></i><span data-i18n="flipButton"></span></button>
		<button id="undo-button" disabled><i class="fa-solid fa-rotate-left"></i><span data-i18n="undoButton"></span></button>
		<button id="redo-button" disabled><i class="fa-solid fa-rotate-right"></i><span data-i18n="redoButton"></span></button>
		<button id="reset-button"><i class="fa-solid fa-eraser"></i><span data-i18n="resetButton"></span></button>
		<button id="xray-button"><i class="fa-solid fa-x-ray"></i><span data-i18n="xrayButton"></span></button>
	</header>

	<aside id="info-panel">
		<h4 data-i18n="infoHeader"></h4>
		<div id="info-content">
			<h5 data-i18n="currentSelection"></h5>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-circle-dot"></i> <span data-i18n="pointsLabel"></span></span>
				<span class="info-value"><span id="selected-points-count">0</span> / <span id="required-points-count">2</span></span>
			</div>
			<div class="progress-bar-container">
				<div id="selection-progress-bar"></div>
			</div>

			<h5 class="stats-header" data-i18n="modelStats"></h5>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-shapes"></i> <span data-i18n="facesLabel"></span></span>
				<span class="info-value" id="face-count">0</span>
			</div>
			<div class="info-item">
				<span class="info-label"><i class="fa-solid fa-draw-polygon"></i> <span data-i18n="verticesLabel"></span></span>
				<span class="info-value" id="vertex-count">0</span>
			</div>
		</div>
	</aside>

	<aside id="history-panel">
		<h4 data-i18n="historyHeader"></h4>
		<ul id="history-list"></ul>
	</aside>

	<script src="main.js" type="module"></script>
</body>
</html>
